services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_flutter_butler
      POSTGRES_PASSWORD: "NJU5rP_zOqcu2sVNGH4JvRcwxMc2pe1v"
    volumes:
      - serverpod_flutter_butler_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "fyneV2DE9K8b5DF54Zf82nsODVirCWCn"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_flutter_butler_test
      POSTGRES_PASSWORD: "XaZ-_YlgiADyrHeSqb5aVGTdCjBR2krZ"
    volumes:
      - serverpod_flutter_butler_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "E-nXP0gicmD3tRoqBxHQpzd8CT8IbK0d"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  serverpod_flutter_butler_data:
  serverpod_flutter_butler_test_data:
